<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Invitation</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flip-container" id="flip-card">
    <div class="flipper">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</div>

<!-- JavaScript to handle flip on tap for both desktop and mobile -->
<script>
    // Toggle the flip state every time the flip-container is tapped
    document.getElementById('flip-card').addEventListener('click', function() {
        this.classList.toggle('flipped');
    });
</script>

</body>
</html>
